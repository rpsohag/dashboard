<head>
    <meta charset="utf-8">
    <title>Lock Screen | Shreyu - Responsive Tailwind CSS 3 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc., Tailwind, TailwindCSS, Tailwind CSS 3" name="description">
    <meta content="coderthemes" name="author">

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css">

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/libs/%40iconscout/unicons/css/line.css" type="text/css" rel="stylesheet">

    <!-- Theme Config Js -->
    <script src="assets/js/config.js"></script>
</head>

<body class="relative flex flex-col">

    <div class="container">
        <div class="flex items-center justify-center pt-20 ">
            <div class="xl:max-w-7xl">
                <div class="card">
                    <div class="grid lg:grid-cols-2 gap-5">
                        <div class="py-8 lg:px-8 sm:px-20 p-5 text-center">
                            <div class="mx-auto mb-3">
                                <a href="index.html">
                                    <img src="assets/images/logo-dark.png" alt="" class="h-6 block dark:hidden mx-auto">
                                    <img src="assets/images/logo-light.png" alt="" class="h-6 hidden dark:block mx-auto">
                                </a>
                                <img src="assets/images/users/avatar-7.jpg" height="88" alt="user-image" class="mx-auto h-20 rounded-full mt-10">
                                <h4 class="text-base mt-5 dark:text-gray-300">Hi ! Nik</h4>
                                <p class="text-gray-500 mt-1 mb-4 dark:text-gray-400">Enter your password to access the admin.</p>
                            </div>

                            <form action="#">
                                <div class="mb-3 flex flex-col">
                                    <label class="font-semibold text-start dark:text-gray-300">Password</label>
                                    <div class="flex items-center border rounded mt-2 dark:border-gray-600">
                                        <div class="px-3 py-2 bg-gray-100 dark:bg-gray-600">
                                            <span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock icon-dual">
                                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                                </svg>
                                            </span>
                                        </div>
                                        <input type="password" class="form-input border-none dark:bg-transparent" id="password" placeholder="Enter your password">
                                    </div>
                                </div>

                                <div class="text-center d-grid">
                                    <button class="btn bg-primary text-white w-full" type="submit">Log In</button>
                                </div>
                            </form>
                        </div>

                        <div class="hidden lg:block">
                            <div class="px-20 relative h-full bg-no-repeat  bg-cover bg-[url('../images/auth-bg.jpg')]">
                                <div class="absolute inset-0 bg-dark/50"></div>
                                <div class="pt-60 text-center relative">
                                    <p class="text-xl font-semibold text-white mb-1">I simply love it!</p>
                                    <p class="text-white text-base">"It's a elegent templete. I love it very much!"</p>
                                    <p class="text-white text-base mt-3">- Admin User</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-gray-500">Not you? return <a href="pages-register.html" class="text-primary font-semibold ms-1">Sign Up</a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
    </div>

    <!-- Plugin Js -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/lucide/umd/lucide.min.js"></script>
    <script src="assets/libs/preline/preline.js"></script>

    <!-- App Js -->
    <script src="assets/js/app.js"></script>

</body>
